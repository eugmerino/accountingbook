<!DOCTYPE html>
<html lang="en">

<head>
  <title>AccountingBook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">AccountingBook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Catalogo de cuentas</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/home/cuentas">Cuentas</a></li>
              <li><a class="dropdown-item" href="#">Naturaleza de las cuentas</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Libro diario</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Partidas</a></li>
              <li><a class="dropdown-item" href="#">Partidas de ajuste</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Balanza de comprobación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Estado de resultado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Balance general</a>
          </li>
        </ul>

        <!-- Nuevo dropdown a la derecha -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid mt-3">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
