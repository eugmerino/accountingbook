{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">ACCOUNTINGBOOK</h5>
            <p class="card-text">¿Estas seguro que quieres cerrar sesión?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Cerrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
